<div fxLayout="row" fxLayoutWrap="wrap">
    <!-- column -->
    <div fxFlex.gt-sm="100" fxFlex.gt-xs="100" fxFlex="100">
        <mat-card>
            <mat-card-content>
                <!-- Row -->
                <div fxLayout="row" fxLayoutWrap="wrap">
                    <!-- column -->
                    <div fxFlex.gt-sm="50" fxFlex.gt-xs="50">
                        <div class="contains">
                            <div class="login-box">
                                <mat-card class="mat-elevation-z2" style="background-color: #26C6DA">
                                    <mat-card-header style="background-color: teal; color: whitesmoke;">Login</mat-card-header>
                                    <mat-card-content>
                                        <form class="form my-2 my-lg-0" #loginForm="ngForm" (ngSubmit)="login()">
                                            <mat-form-field>
                                                <input type="text" class="text-white" placeholder="Username" name="username" required matInput/>
                                            </mat-form-field>
                                            <mat-form-field>
                                                <input type="password" placeholder="Password" name="password" required matInput/>
                                            </mat-form-field>
                                            <button type="submit" mat-raised-button class="btn btn-primary btn-sm btn-block" [disabled]="!loginForm.valid">
                                                Submit
                                              </button>

                                        </form>
                                    </mat-card-content>
                                </mat-card>
                            </div>

                        </div>
                        <br/><br/>
                    </div>
                </div>
            </mat-card-content>
        </mat-card>
    </div>
    <!-- column -->
</div>
